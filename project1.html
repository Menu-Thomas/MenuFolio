<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1 - IoT</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/photo-binder.css">
    <link rel="stylesheet" href="css/pages/project.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Navigation Bar -->
    <div id="navbar"></div>

    <!-- Project Header -->
    <section class="project-header">
        <div class="photo-binder">
            <div class="arrow left" onclick="prevImage()">&#10094;</div>
            <img src="images/project1-image1.jpg" alt="Project 1 Image" class="binder-image">
            <div class="arrow right" onclick="nextImage()">&#10095;</div>
            <div class="dots">
                <span class="dot" onclick="currentImage(0)"></span>
                <span class="dot" onclick="currentImage(1)"></span>
                <span class="dot" onclick="currentImage(2)"></span>
                <!-- Add more dots as needed -->
            </div>
        </div>
    </section>

    <!-- Project Description -->
    <section class="project-details">
        <p>This is where a detailed description of the IoT project will go. You can explain the tech stack, goals, challenges faced, and outcomes.</p>
        <p>More about the project can go here, such as code snippets, images, and other media related to the project.</p>
    </section>

    <script src="js/photo-binder.js"></script>
    <script src="js/navbar.js"></script>
</body>
</html>
